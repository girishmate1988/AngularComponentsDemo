<h3>Division of two numbers</h3>
<input type="number" [(ngModel)] = "num5"/> / <input type="number" [(ngModel)] = "num6"/> 
= <span>{{num5 / num6}}</span>  

<h3>Multiplication of two numbers</h3>
<input type="number" [(ngModel)] = "num7"/> x <input type="number" [(ngModel)] = "num8"/> 
= <span>{{num7 * num8}}</span>
