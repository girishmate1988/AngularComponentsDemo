<table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr *ngFor= "let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.gender }}</td>
                <td>{{ employee.age }}</td>
            </tr>
            <tr *ngIf="!employees || employees.legth==0">
                <td>No employees to display</td>
            </tr>
        </tbody>
</table>
